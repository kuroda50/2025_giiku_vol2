<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>本当に必要ですか？</title>
  <link rel="stylesheet" href="./static/css/main.2e80d527.css">
  <script defer="defer" src="./static/js/main.bbefd90f.js"></script>
  <link href="./static/css/main.2e80d527.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="heart heart-top">♥</div>
    <div class="heart heart-bottom">♥</div>
    <div class="star star-1">★</div>
    <div class="star star-2">★</div>
    <div class="content-wrapper" id="content-wrapper">
      <div class="product_and_message">
        <div class="product-info">
          <div id="root"></div>
        </div>
        <div class="character-section">
          <div class="speech-bubble">
            <p id="message" class="message-text"></p>
          </div>
          <div class="character-container">
            <img src="https://images.unsplash.com/photo-1566206091558-7f218b696731?w=150&h=150&fit=crop" alt="キャラクター" class="character-image">
          </div>
        </div>
      </div>
    </div>
    <div class="timer-area">
      <div class="progress-bar">
        <div id="progress" class="progress"></div>
      </div>
      <p id="timer" class="timer-text">♡ 考える時間: 30秒 ♡</p>
    </div>
    <div class="button-area">
      <button id="proceedBtn" class="proceed-button" disabled="disabled">
        <span class="button-content">
          <svg class="cart-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="9" cy="21" r="1"></circle>
            <circle cx="20" cy="21" r="1"></circle>
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
          </svg>
          カートに進む
          <svg class="arrow-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="5" y1="12" x2="19" y2="12"></line>
            <polyline points="12 5 19 12 12 19"></polyline>
          </svg>
        </span>
      </button>
    </div>
  </div>
  <script src="./static/js/main.bbefd90f.js"></script>
</body>
</html>
